name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip build
          # install package and dev dependencies from pyproject
          pip install .[dev]
      - name: Run tests
        run: pytest -q

  # release job moved to a dedicated workflow triggered on tag pushes
